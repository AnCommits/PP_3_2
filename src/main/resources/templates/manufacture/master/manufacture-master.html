<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Сборочный цех</title>
</head>
<body>
<header>
    <table style="width:100%; background-color: #e7fff3">
        <tbody>
        <tr>
            <td style="text-align: center; font-weight: bold; font-size: larger; width: 100%; border: 1px solid">
                Список сотрудников сборочного цеха
            </td>
            <td><a class="button" href="/">Главная</a></td>
            <td sec:authorize="hasAuthority('ADMIN')">
                <a href="/admin" class="button">Страница&nbsp;администратора</a>
            </td>
            <td>
                <a class="button " href="/user">Моя&nbsp;страница</a>
            </td>
            <td>
                <a href="/logout" class="button">Выйти</a>
            </td>
        </tr>
        </tbody>
    </table>
</header>
<main>
    <table style="margin: auto">
        <tbody>
        <tr>
            <td>
                <h2 style="text-align: center">Список сотрудников с ролями TV_MANUFACTURER, PHONE_MANUFACTURER</h2>
                <table th:replace="~{fragments :: users_list}"></table>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
