<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/html"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>Стрвница адиминистратора</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body style="background-color: #e3f0ff">
<div class="container" style="min-width: 1350px">
    <div class="navbar navbar-fixed-top" style="background-color: #343a40; margin-left: -15px; margin-right: -15px">
        <div style="float: left; color: white; font-size: larger; padding: 2px 4px">
            <b th:text="${my_email}"></b> with roles: <span th:text="${my_roles}"></span>
        </div>
        <a href="/logout" style="color: #969b9c">Logout</a>
    </div>

    <div class="row">
        <div class="col-2" style="width: 220px; background-color: white; padding: 18px 0">
            <nav class="nav nav-pills flex-column">
                <a class="nav-link" href="/admin">Администратор</a>
                <span th:each="user : ${users}">
                <a class="nav-link" th:href="@{/admin/about-user/{id} (id = ${user.id})}"
                   th:text="${user.firstName} + ' ' + ${user.lastName}"></a>
                </span>
            </nav>
        </div>

        <div class="col-10" style="padding: 12px 28px; background-color: #f8f9fa">
            <div th:class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <h1>Информация о сотруднике</h1>
                        <div style="border-bottom: 1px solid #dadada">
                            <ul class="nav nav-tabs">
                                <li class="nav-item" style="font-size: large; color: black; width: 100%">
                                    <a class="nav-link active disabled" href="#"
                                       style="float: left; font-weight: bolder; width: 100%; background-color: #f8f9fa">
                                        О сотруднике</a>
                                </li>
                            </ul>
                        </div>

                        <div style="background-color: white; padding: 16px 20px; border: 1px solid #dadada;">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Имя</th>
                                    <th>Фамилия</th>
                                    <th>Возраст</th>
                                    <th>Емэйл</th>
                                    <th style="min-width: 224px">Роли</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:with="user = ${users.get(id - 1)}">
                                    <th style="font-weight: normal" th:text="${user.id}"></th>
                                    <td th:text="${user.firstName}"></td>
                                    <td th:text="${user.lastName}"></td>
                                    <td th:text="${user.age < 0} ? '-' : ${user.age}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td>
                                        <ul class="list-group" th:each="role : ${user.roles}">
                                            <li class="list-group-item" style="width: 200px; padding: 0"
                                                th:text="${role.name}"></li>
                                        </ul>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
