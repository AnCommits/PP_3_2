<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/html"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>Стрвница адиминистратора</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body style="background-color: white">
<div class="container-fluid">
    <div th:replace="fragments :: header"></div>

    <div class="row">
        <div class="col-2" style="background-color: white; padding: 18px 0">
            <nav th:replace="admin/fragments :: admin_admin_left_block"></nav>
        </div>

        <div class="col-10" style="padding: 12px 28px; background-color: #f8f9fa; height: 100vh">
            <h1>Панель администратора</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Список пользователей</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active disabled" href="#">Новый пользователь</a>
                </li>
            </ul>

            <div style="border-bottom: 1px solid #dadada">
                <ul class="nav nav-tabs">
                    <li class="nav-item" style="font-size: large; color: black; width: 100%">
                        <a class="nav-link active disabled" href="#"
                           style="float: left; font-weight: bolder; width: 100%; background-color: #f8f9fa">
                            Зарегистрировать пользователя</a>
                    </li>
                </ul>
            </div>

            <div style="background-color: white; padding: 16px 20px; border: 1px solid #dadada">
                <div style="width: 300px; margin: auto">
                    <form action="/admin/save-user" th:object="${user}" method="post">
                        <div style="text-align: center; font-weight: bold; font-size: smaller">
                            <div class="form-group input-group-sm">
                                <label for="firstNameInput" style="margin: 0">Имя</label>
                                <input type="text" class="form-control" id="firstNameInput" placeholder="Имя"
                                       required th:field="*{firstName}">
                            </div>
                            <div class="form-group input-group-sm" style="text-align: center; font-weight: bold">
                                <label for="lastNameInput" style="margin: 0">Фамилия</label>
                                <input type="text" class="form-control" id="lastNameInput" placeholder="Фамилия"
                                       required th:field="*{lastName}">
                            </div>
                            <div class="form-group input-group-sm" style="text-align: center; font-weight: bold">
                                <label for="birthDate" style="margin: 0">Дата рождения</label>
                                <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}">
                            </div>
                            <div class="form-group input-group-sm" style="text-align: center; font-weight: bold">
                                <label for="email" style="margin: 0">Электронная почта</label>
                                <input type="text" class="form-control" id="email" placeholder="Электронная почта"
                                       required th:field="*{email}">
                            </div>
                            <div class="form-group input-group-sm" style="text-align: center; font-weight: bold">
                                <label for="password" style="margin: 0">Пароль</label>
                                <input type="password" class="form-control" id="password" placeholder="Пароль"
                                       required th:field="*{password}">
                            </div>
                            <div class="form-group" style="text-align: center; font-weight: bold">
                                <label for="roles" style="margin: 0">Роли(можно несколько)</label>
                                <select class="form-control" id="roles" name="roles" multiple size="3">
                                    <span th:each="role : ${aRoles}">
                                    <option th:value="${role.name}" th:text="${role.name}" th:field="*{roles}"></option>
                                    </span>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success">Зарегистрировать</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
